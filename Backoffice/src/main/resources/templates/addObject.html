<div class="container">
	<form action="#" th:action="@{/building/}" th:object="${building}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="building-name">Название</label>
			<input type="text" th:field="*{name}" id="building-name" class="form-control" placeholder="Название" required/>
		</div>

		<div class="form-group">
			<label for="description">Описание</label>
			<textarea th:field="*{description}" id="description" class="form-control" rows="3" maxlength="5000" required></textarea>
		</div>

		<div class="image">
			<fieldset class="form-group">
				<input type="file" id="images" name="images[]" accept=".bmp, .jpg, .jpeg .png" multiple>
			</fieldset>
			<div class="preview-images-zone"></div>
			<a href="#" onclick="$('#images').click()">Добавить изображения</a>
		</div>

		<div class="form-group">
			<label for="categories-list">Категория</label>
			<select id="categories-list" multiple class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<button type="submit" class="btn btn-outline-primary">Добавить</button>
	</form>
